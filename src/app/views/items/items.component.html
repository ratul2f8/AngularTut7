<div class="ui unstackable items">
    <div class="item" *ngFor="let item of items">
      <div class="image">
        <img src="{{item.imageSrc}}">
      </div>
      <div class="content">
        <a class="header">{{ item.header}}</a>
        <div class="meta">
          <span>{{ item.description}}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          {{ item.additionalDetails }}
        </div>
      </div>
    </div>
  </div>
